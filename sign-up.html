<!DOCTYPE html>
<html lang="en-ca">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,700,900" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a class="btn" href="#main">Jump to main</a></li>
    <li><a class="btn" href="#nav">Jump to navigation</a></li>
  </ul>

  <!--*PURPLE TEXTURE*-->
  <header class="banner zindex-1 xs-1 s-1 m-1 l-1" role="banner">
    <div class="gutter unit xs-1-2 s-1-2 m-1-2 l-1-2">
      <a href="index.html" class="pad-t-1-2">
        <i class="icon i-96"><img src="images/logo.png" alt="" aria-details="nav"></i>
        <span class="tera bold logo-text giga icon-label text-left">Marketo</span>
      </a>
    </div>

    <div class="gutter unit xs-1-2 s-1-2 m-1-2 l-1-2 right text-right pad-t-1-2">
      <nav role="navigation" id="nav" tabindex="0" class="pad-t-1-2">
        <ul>
          <li class="giga not-bold">
            <a class="ib gutter-1-4" href="index.html"><span>Home</span></a>
            <a class="ib gutter-1-4" href="tour.html"><span>About Us</span></a>
            <a class="ib gutter-1-4" href="pricing.html"><span>Pricing</span></a>
            <a class="ib gutter-1-4" href="sign-up.html"><span>Sign Up</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="relative">
    <div class="banner-text text-center">
      <h1 class="unit xs-1 s-1 m-1 l-1 push-0 absolute yotta">Marketing Nation</h1>
      <h2 class="white unit xs-1 s-1 m-1 l-1 push-0 absolute not-bold">World Leader In Marketing Automation</h2>
    </div>
  </section>
  <!--*END OF PURPLE TEXTURE*-->

  <!--*PURPLE BAR*-->
  <div class="bar text-center island-1-2">
  </div>
  <!--*END OF PURPLE BAR*-->

  <main role="main">
    <div class="banner embed embed-24by10">
      <img class="embed-item" src="images/sign-copy.jpg" alt="" aria-details="book">
      <section class="banner-content pin-c w-1 max-length text-center" id="book">
        <h2 class="push-1-2 bold zetta">Get Started Now</h2>
        <p>Create A Free Marketo Account</p>
      </section>
    </div>

    <form class="grid push-0 max-length island-2" method="POST" action="https://formspree.io/migr0001@algonquinlive.com">
      <div class="unit xs-1 s-1 m-1 l-1 push">
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 push">
        <label for="email">Your email</label>
        <input id="email" type="email" placeholder="me@me.com" name="email" required>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 push">
        <label for="password">Password</label>
        <input id="password" name="password" required>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 push-2 text-center">
        <button class="btn btn-light mega" type="submit">Continue Here</button>
      </div>

      <hr>

      <div class="unit xs-1 s-1 m-1 l-1 text-center">
        <p>Already have and account?</p>
        <button class="btn btn-light mega" type="submit">Log In Here</button>
      </div>
    </form>

  </main>

  <footer class="footer micro text-center island-1-2" role="contentinfo">
    <p class="push-0">Â© Marketo</p>
  </footer>
