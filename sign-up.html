<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>MARKETO | Sign Up</title>
  <link rel="icon" type="image/png" href="images/marketo.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,700,900" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a class="btn" href="#main">Jump to main</a></li>
    <li><a class="btn" href="#nav">Jump to navigation</a></li>
  </ul>

  <!--*PURPLE TEXTURE*-->
  <header class="banner zindex-1 xs-1 s-1 m-1 l-1" role="banner">
    <div class="gutter unit xs-1-2 s-1-2 m-1-2 l-1-2">
      <a href="index.html" class="pad-t-1-2">
        <i class="icon"><img src="images/logo.png" alt="" aria-details="nav"></i>
      </a>
    </div>

    <div class="gutter unit xs-1-2 s-1-2 m-1-2 l-1-2 right text-right pad-t-1-2">
      <nav role="navigation" id="nav" tabindex="0" class="pad-t-1-2">
        <ul class="list-group">
          <li class="not-bold push-1-4">
            <a class=" ib gutter-1-4 text-center" href="index.html"><span>Home</span></a>
            <a class=" ib gutter-1-4 text-center" href="tour.html"><span>About</span></a>
          </li>
          <li>
            <a class=" ib gutter-1-4 text-center" href="pricing.html"><span>Pricing</span></a>
            <a class=" ib gutter-1-4 text-center nav-card" href="#"><span>Sign Up</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!--*END OF PURPLE TEXTURE*-->

  <main role="main" id="main" tabindex="0">
    <div class="banner embed embed-24by10">
      <img class="embed-item" src="images/marketo-4.jpg" alt="" aria-details="book">
      <section class="opacity banner-content pin-c w-1 max-length text-center" id="book">
        <h2 class="push-0 bold zetta">Get Started Now</h2>
        <p>Create A Free Marketo Account</p>
      </section>
    </div>

    <form class="grid push-0 gutter-1-2 center-content-horizontal pad-t-2" method="POST" action="https://formspree.io/migr0001@algonquinlive.com">
      <div class="card gutter">
        <h2 class="unit xs-1 s-1 m-1 l-1 pad-t-2 bold giga">Account</h2>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="your-email@gmail.com" name="email" required class="micro" aria-label="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 push-2">
          <label for="password">Password</label>
          <input id="password" name="password" required>
        </div>

        <hr>

        <h2 class="unit xs-1 s-1 m-1 l-1 pad-t-1-2 bold giga">Personal details</h2>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 push">
          <label for="shirt">Province</label>
          <select class="border" id="shirt" name="_shirt">
            <option value="">Choose one</option>
            <option>British Columbia</option>
            <option>Alberta</option>
            <option>Saskatchewan</option>
            <option>Manitoba</option>
            <option>Ontario</option>
            <option>Quebec</option>
            <option>New Brunswick</option>
            <option>Nova Scotia</option>
            <option>Prince Edward Island</option>
            <option>Newfoundland and Labrador</option>
            <option>Yukon</option>
            <option>Northwest Territories</option>
            <option>Nunavut</option>
          </select>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 push">
          <label for="address">City</label>
          <input class="border" id="city" name="city" required>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 push">
          <label for="address">Street address</label>
          <input class="border" id="address" name="address" required>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-b-2">
          <label id="birth" for="dob">Date of birth</label>
          <input class="border" id="dob" type="date" name="email" required>
        </div>

        <hr>

        <fieldset class="unit xs-1 s-1 m-1 l-1 text-center">
          <legend class="unit xs-1 s-1 m-1 l-1 gutter giga pad-t-1-2">Are you looking to be a long-time member?</legend>
          <input id="oo" type="radio" name="radio">
          <label class="unit island" for="oo">Yes</label>

          <input id="hindi" type="radio" name="radio">
          <label class="unit island" for="hindi">no</label>
        </fieldset>

        <div class="unit xs-1 s-1 m-1 l-1 push-0 text-center">
          <button class="btn btn-light mega push-2" type="submit">Submit Here</button>
        </div>
      </div>
    </form>
    <div class="text-center pad-b-2">
      <p class="pad-t-2">Already have an account?</p>
      <a class="btn btn-light mega" href="#">Log In Here</a>
    </div>
  </main>

  <footer class="footer micro text-center island-1-2" role="contentinfo">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 pad-t-1-2">
      <img class="social" src="images/facebook.svg" alt="">
      <img class="social" src="images/instagram.svg" alt="">
      <img class="social" src="images/twitter.svg" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-4">
      <p>Â© Copyright 2018, Marketo</p>
    </div>
  </footer>

</body>
</html>
